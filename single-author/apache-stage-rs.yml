apiVersion: apps/v1beta2
kind: ReplicaSet
metadata:
  name: apache-stage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache-stage
  template:
    metadata:
      labels:
        app: apache-stage
    spec:
      containers:
        - name: apache-stage
          image: peregrinecms/apache-stage
          ports:
          - name: http
            containerPort: 80
          envFrom:
          - configMapRef:
              name: stage-configmap
