apiVersion: apps/v1beta2
kind: ReplicaSet
metadata:
  name: apache-live
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache-live
  template:
    metadata:
      labels:
        app: apache-live
    spec:
      containers:
        - name: apache-live
          image: peregrinecms/apache-live
          ports:
          - name: http
            containerPort: 80
          envFrom:
          - configMapRef:
              name: live-configmap
