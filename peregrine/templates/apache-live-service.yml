apiVersion: v1
kind: Service
metadata:
  name: "apache-live-{{ template "fullname" . }}"
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
spec:
  type: NodePort
  externalTrafficPolicy: Local
  selector:
    app: "apache-live-{{ template "fullname" . }}"
  ports:
  - name: http
    port: 80
    targetPort: 80
