apiVersion: apps/v1beta2
kind: ReplicaSet
metadata:
  name: "apache-stage-{{ template "fullname" . }}"
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "apache-stage-{{ template "fullname" . }}"
  template:
    metadata:
      labels:
        app: "apache-stage-{{ template "fullname" . }}"
    spec:
      containers:
        - name: "apache-stage-{{ template "fullname" . }}"
          image: peregrinecms/apache-stage:feature-contentrestructure-20200427r1
          ports:
          - name: http
            containerPort: 80
          envFrom:
          - configMapRef:
              name: "stage-{{ template "fullname" . }}"
          readinessProbe:
            httpGet:
              path: /content/themecleanflex/pages/index.html
              port: 80
            initialDelaySeconds: 60
            timeoutSeconds: 30
